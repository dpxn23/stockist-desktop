<!doctype html>
<html lang="en-US" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel=stylesheet href="css/styles.css">
		<script src="https://unpkg.com/scrollreveal"></script>
		<script src="script.js"></script>

	</head>

	<body>
		<!-- HEADER -->
		<header class="reveal1">
			<div class="header-wrap">
				<div class="display">
					Stockist
				</div>
				<nav role="navigation" aria-label="main-menu" class="navbar fixed-top justify-content-end d-none d-lg-block">
					<ul class="body-2">
						<li><a href="#">About</a></li>
						<li><a href="#">Stores</a></li>
						<li><a href="#">Sign-In</a></li>
						<li><a href="#">Cart</a></li>
					</ul>
				</nav>
				<!-- SEARCH -->
				<!-- <div class="searchbar-container"> 
					<div class="searchbar">
					<input type="search" class="form-control" placeholder="Search your community">
					</div>
					<div class="search-btn">
						<button class="btn">[icon]</button> 
					</div>
				</div>-->
				<!-- /SEARCH -->
			</div>
		</header>

		<main>
			<!-- CITY H1 -->
			<div class="reveal2 city"> <h1>TORONTO</h1></div>	
			<div class="centre mt-0 pt-0" id="city-container">
			<!--  -->
				<a href="#" id="select-city" class="caption">Change Your City</a>
				<!-- <div id="city-content">
					<ol>
						<li>Toronto</li>
						<li>Vancouver</li>
						<li>Montreal</li>
						<li>Calgary</li>
						<li>Edmonton</li>
					</ol>
				</div> -->
			</div>
			<!-- CAROUSEL -->
			<div class="promo-container">

				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images/store-1.jpg" class="d-block w-100" alt="">
					</div>
					<div class="carousel-item">
						<img src="images/store-2.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="images/store-3.jpg" class="d-block w-100" alt="...">
					</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
					</button>
				</div>

				<div class="cta-carousel">
					<a href="#" class="btn btn-light">
						View Store
					</a>
				</div>
				<!-- <div class="promo-title h1">
					Will's Boutique
				</div> -->
			</div>
			<!-- CATEGORIES -->
			<div class="grid-container">
				<div class="grid-item">
					<img class="grid-item-img" src="images/categories-01.png" alt="three houses">
					<div class="h2 categories">Stores</div>
				</div>
				<div class="grid-item">
					<img class="grid-item-img" src="images/categories-02.png" alt="three brown paper bags">
					<div class="h2 categories">Grocers & Specialty Food</div>
				</div>
				<div class="grid-item">
					<img class="grid-item-img" src="images/categories-03.png" alt="three playfully drawn hand outlines">
					<div class="h2 categories">Artisan</div> 
				</div>
			</div>
			<!-- /CATEGORIES -->

		</main>
		<!-- FOOTER -->
		<div class="footer-container caption mb-3">
			<a class="centre" href="#">Terms & Conditions</a>
			<a class="centre" href="#">Privacy Policy</a>
